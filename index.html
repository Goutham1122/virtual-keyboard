<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">
    <!-- cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body>
    <div class="keyboard">
        <pre class="display">
        </pre>
    <div class="key uppercase">
        <div class="row">
            <span>q</span>
            <span>w</span>
            <span>e</span>
            <span>r</span>
            <span>t</span>
            <span>y</span>
            <span>u</span>
            <span>i</span>
            <span>o</span>
            <span>p</span>
        </div>
       <div class="row">
            <span>a</span>
            <span>s</span>
            <span>d</span>
            <span>f</span>
            <span>g</span>
            <span>h</span>
            <span>j</span>
            <span>k</span>
            <span>l</span>
          </div>

          <div class="row">
             <span class="caps active">caps</span>
             <span>z</span>
             <span>x</span>
             <span>c</span>
             <span>v</span>
             <span>b</span>
             <span>n</span>
             <span>m</span>
             <span class="backspace"><i class="fa fa-times" aria-hidden="true"></i>
             </span>
         </div>
         <div class="row">
            <span class="space">Space</span>
         </div>


    </div>
    </div>
  














    <!-- script -->
    <script src="./script.js"></script>
</body>
</html>
